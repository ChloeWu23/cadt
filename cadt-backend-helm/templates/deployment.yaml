apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cadt-backend-helm.fullname" . }}
  labels:
    {{- include "cadt-backend-helm.labels" . | nindent 4 }}

spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "cadt-backend-helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cadt-backend-helm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cadt-backend-helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
            #need to update here: Values.image.registry refers to ui docker image
          image: {{ .Values.image.registry }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          #{{- with .Values.persistentVolumeClaim }}
          
          volumeMounts:  # <----- ADD THIS BLOCK
          - name: fileshare-volume
            mountPath: /root/.chia/mainnet/db  # <--- Update this path


          #persistentVolumeClaim:
            #{{- toYaml . | nindent 12 }}
          #{{- end }}
      #{{- with .Values.nodeSelector }}
      
      volumes:
        - name: fileshare-volume
          persistentVolumeClaim:
            claimName: {{ .Values.persistentVolumeClaim.name }}
      {{- with .Values.nodeSelector }}

      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      #{{- with .Values.persistentVolume }}
      #persistentVolume:
        #{{- toYaml . | nindent 8 }}
      #{{- end }}
